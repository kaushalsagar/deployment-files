apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
      name: sample-app
    spec:
      containers:
      - image: openjdk:latest
        imagePullPolicy: Always
        name: sample-app
        ports:
        - containerPort: 8080
          name: sample-jar-port
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 1Gi
