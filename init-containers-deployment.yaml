apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
      name: sample-app
    spec:
	  initContainers:
        - name: init-db
          image: busybox:1.31
          command: ['sh', '-c', 'echo -e "Checking for the availability of MySQL Server deployment"; while ! nc -z mysql 3306; do sleep 1; printf "-"; done; echo -e "  >> MySQL DB Server has started";']
      containers:
      - image: openjdk:latest
        imagePullPolicy: Always
        name: sample-app
        ports:
        - containerPort: 8080
          name: sample-jar-port
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 1Gi
